<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../img/logo.png" sizes="192x192">
    <title></title>
    <link rel="stylesheet" href="../css/mdui.min.css"/>
    <link rel="stylesheet" href="../css/docs.css"/>
    <link rel="stylesheet" href="../css/theme.css"/>
</head>

<body
        class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-loaded mdui-theme-layout-dark mdui-theme-primary-teal mdui-theme-accent-teal">
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                  mdui-drawer="{target: '#main-drawer', swipe: true}"><i
                    class="mdui-icon material-icons">menu</i></span>
        <a href="#" class="mdui-typo-headline mdui-hidden-xs">小梦岛</a>
        <div class="mdui-toolbar-spacer"></div>
    </div>
</header>
<div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <div class="mdui-collapse-item">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
                <div class="mdui-list-item-content">
                    关于我
                </div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="../index.html" class="mdui-list-item mdui-ripple ">说明</a>
            </div>
        </div>
        <div class="mdui-collapse-item">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">book</i>
                <div class="mdui-list-item-content">
                    作业
                </div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="../homework/index.html" class="mdui-list-item mdui-ripple">索引</a>
            </div>
        </div>
        <div class="mdui-collapse-item mdui-collapse-item-open">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-cyan">picture_as_pdf</i>
                <div class="mdui-list-item-content">
                    笔记
                </div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="../note/index.html" class="mdui-list-item mdui-ripple">索引</a>
            </div>
        </div>
    </div>
</div>
<div class="mdui-container doc-container doc-no-cover">
    <div class="mdui-typo">
        <div class="zyj-content">
            <h1><span id="title"></span> 笔记
                <a id="link" href="#">
                    <button
                            class="mdui-btn mdui-btn-icon"
                            mdui-tooltip="{content: '单独页面浏览'}"><i
                            class="mdui-icon material-icons">open_in_new</i></button>
                </a>
                <a href="javascript:change();">
                    <button
                            class="mdui-btn mdui-btn-icon"
                            mdui-tooltip="{content: '切换pdf展现形式'}"><i
                            class="mdui-icon material-icons">autorenew</i></button>
                </a>
            </h1>

            <br/><br/><br/>
            <div class="mdui-video-container" id="pdf-place"></div>
        </div>
    </div>
</div>
<div class="doc-footer-nav mdui-color-theme">
    <div class="mdui-container">
        <div class="mdui-row">
            <a id="prev_link" href=""
               class="mdui-ripple mdui-color-theme mdui-col-xs-2 mdui-col-sm-6 doc-footer-nav-left">
                <div class="doc-footer-nav-text">
                    <i class="mdui-icon material-icons">arrow_back</i>
                    <span class="doc-footer-nav-direction mdui-hidden-xs-down">Previous</span>
                    <div id="prev" class="doc-footer-nav-chapter mdui-hidden-xs-down"></div>
                </div>
            </a>
            <a id="next_link" href=""
               class="mdui-ripple mdui-color-theme mdui-col-xs-10 mdui-col-sm-6 doc-footer-nav-right">
                <div class="doc-footer-nav-text">
                    <i class="mdui-icon material-icons">arrow_forward</i>
                    <span class="doc-footer-nav-direction">Next</span>
                    <div id="next" class="doc-footer-nav-chapter"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<script src="../js/smooth-scroll.min.js"></script>
<script src="../js/mdui.min.js?v=0.4.3"></script>
<script src="../js/jquery-3.1.1.min.js"></script>
<script>
    var DATE_PREV = "2019.09.11";
    var DATE_NOW = "2019.09.12";
    var DATE_NEXT = "2019.09.16";
</script>
<script src="../js/note.js"></script>
</body>

</html>
